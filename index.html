<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" />


  </head>
  <body>
    <form id ="orderForm">
      <select name ="dropdown" id ="product-dropdown">
        <option value="bag.jpg">Lugguage</option>
        <option value="banana.jpg">Banana Slicer</option>
        <option value="bathroom.jpg">Ipad holder with toilet paper dispenser</option>
        <option value="boots.jpg">Boots</option>
        <option value="breakfast.jpg">Toaster with Coffee Maker</option>
        <option value="bubblegum.jpg">Meatball bubblegum</option>
        <option value="chair.jpg">chair</option>
        <option value="cthulhu.jpg">Cthulhu</option>
        <option value="dogDuck.jpg">DogDuck</option>
        <option value="dragon.jpg">Dragonmeat</option>
        <option value="pen.jpg">Pen utensils</option>
        <option value="petSweep.jpg">Pet sweep</option>
        <option value="scissors.jpg">Pizza scissors</option>
        <option value="shark.jpg">Shark sleeping bag</option>
        <option value="unicorn.jpg">Unicorn meat</option>
        <option value="sweep.png">Baby sweep</option>
        <option value="tauntaun.jpg">Tauntaun sleeping bag</option>
        <option value="usb.gif">Tentacle usb</option>
        <option value="waterCan.jpg">Water can </option>
        <option value="wineGlass.jpg">Wine glass</option>
      </select>

      <tr>
        <td><label for="productQuantity">Please enter quantity:</label></td>
        <td><input type="number" name="productQuantity" class="productQuantity" min="0" required/></td>
      </tr>
    <table>
      <tr>
        <td><label for="name">Please enter your full name:</label></td>
        <td><input type="text" name="name" class="creditCard" required/></td>
      </tr>
      <tr>
        <td><label for="street">Street: </label></td>
        <td><input type="text" name="street" class="creditCard"  required/></td>
      </tr>
      <tr>
        <td><label for="city">City: </label></td>
        <td><input type="text" name="city" class="creditCard" required/></td>
      </tr>

      <tr>
        <td><label for="state">State:</label></td>
        <td><input type="text" name="state" class="creditCard"  required/></td>
      </tr>
      <tr>
        <td><label for="zipCode">Zip code:</label></td>
        <td><input type="number" name="zipCode" class="creditCard"  required/></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Phone number:</label></td>
        <td><input type="number" name="phoneNumber" class="creditCard"  required/></td>
      </tr>
      <tr>
        <td><label for="creditCardNumber">Credit Card Number:</label></td>
        <td><input type="number" name="creditCardNumber" class="creditCard" maxlength="9" required/></td>
      </tr>
      <td></td>
      <tr>
        <td style="text-align: left;">
          <input type="submit" value="Add to cart" id="submit-button" />
        </td>
      </tr>
    </table>
    </form>
    <script src="app.js"></script>
  </body>
</html>
